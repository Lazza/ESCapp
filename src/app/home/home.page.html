<ion-header>
    <ion-toolbar color="secondary">
        <ion-title>ESC 2019</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let code of list" routerLink="/detail/{{ code }}">
        <img src="https://picsum.photos/seed/{{ code }}/960/540" />
        <ion-card-header>
            <ion-card-subtitle>{{ code }}</ion-card-subtitle>
            <ion-card-title>{{ talks[code].title }}</ion-card-title>
        </ion-card-header>
    </ion-card>
</ion-content>
